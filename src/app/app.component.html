<input type="title" [(ngModel)]="title" placeholder="Title" />
<input type="date" [(ngModel)]="date" />
<input type="text" [(ngModel)]="description" placeholder="Description" />
<input type="text" [(ngModel)]="status" placeholder="Status" />
<button (click)="addItem()">Add</button>

<hr>

<app-todo-list-item *ngFor="let item of todoItems; let i = index" [item]="item" (delete)="deleteItem(i)"></app-todo-list-item>
